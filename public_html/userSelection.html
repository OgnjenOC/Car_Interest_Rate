<!DOCTYPE html>
<html>
    <head>
      <title>Car Purchase</title>
      <script src="js/calculate.js"></script>
      <link rel="stylesheet" type="text/css" href="css/format.css"> 
    </head>
<body> 
  <div class="header">
    <h1>Car selector</h1>
  </div>

  <div class="navigation">
    <!-- <a href="#">Link</a>  border:1px solid #021a40; -->
  </div>


  <div class="carContainer">    

    <div class="audi">
      <img src="carsImg/audi.jpg" alt="Audi" height="150" width="250">
      <p>Audi price: $20000</p>
    </div>

    <div class="bmw">
      <img src="carsImg/bmw-m3.jpg" alt="Bmw" height="150" width="250">
      <p>Bmw price: $30000</p>
    </div>

    <div class="mercedes">
      <img src="carsImg/Mercedes E350.jpg" alt="Mercedes" height="150" width="250">
      <p id="text">Mercedes price: $40000</p>
    </div>

  </div>
 
  
  <div id="enterValues">

  <form id="info" onsubmit="return false;">
  <table style="width: 20%">
   
      <tr> 
        <td><label for="name">Name:</label></td>
        <td>
          <input type="text" id="name" name="user_name" class="name" placeholder="Full Name required input" required>
        </td>
      </tr>
       
      <tr>
        <td><label for="car">Car:</label></td>
        <td>
          <select id="car">
              <option value="Audi">Audi</option>
              <option value="Bmw">Bmw</option>
              <option value="Mercedes">Mercedes</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="fetchPrice">Price</label></td>
        <td>
          <input type="text" id="fetchPrice" readonly>
        </td>
      </tr>
       
      <tr>
        <td><label for="purchaseType">Leasing/Finance:</label></td>
        <td>
          <input type="radio" name="payType" value="Leasing">Leasing<br>
          <input type="radio" name="payType" value="Finance">Finance<br>

          
        </td> 
      </tr>
       
      <tr>
        <td><label for="duration">Duration:</label></td>
        <td>
          <input type="number" id="duration" name="user_duration" class="duration" min="24" max="72">
        </td>
      </tr>
      
      <tr>
        <td><label for="downPay">Down Payment:</label></td>
        <td>
          <input type="number" id="downPay" name="user_pay" class="pay" min="1">
        </td> 
      </tr>

      <tr>
        <td>
          <p id="errorMsg"></p>
        </td>
      </tr>
    
  </table>

  <div id="buttonSubmit">
      <input type="submit" value="Calculate" onclick="calc()"/>
  </div>

  <div id="buttonReset">
      <input type="reset" value="Clear" onclick="clear()"/>
  </div>
  
  <div id="printFields"></div>

  </form>
  </div>
  


  
 
  
  
  

  
   
    
</body>
</html>
